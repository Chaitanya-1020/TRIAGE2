worker_processes auto;
events { worker_connections 1024; }

http {
    # ── Upstream Pools ──────────────────────────────────────────────────────
    upstream backend_pool {
        least_conn;
        server backend:8000;
        keepalive 32;
    }

    upstream frontend_pool {
        server frontend:3000;
        keepalive 16;
    }

    # ── Rate Limiting ───────────────────────────────────────────────────────
    limit_req_zone $binary_remote_addr zone=api_zone:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=auth_zone:10m rate=5r/m;

    # ── HTTP → HTTPS Redirect ───────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── Main HTTPS Server ───────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name cdss.health api.cdss.health;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        ssl_prefer_server_ciphers on;

        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'";

        # ── API Routes ──────────────────────────────────────────────────────
        location /api/ {
            limit_req zone=api_zone burst=10 nodelay;
            proxy_pass http://backend_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;

            # Compression for low-bandwidth rural settings
            gzip on;
            gzip_types application/json;
            gzip_min_length 256;
        }

        # ── Auth Routes (stricter rate limit) ───────────────────────────────
        location /api/v1/auth/ {
            limit_req zone=auth_zone burst=3 nodelay;
            proxy_pass http://backend_pool;
            proxy_set_header Host $host;
        }

        # ── WebSocket Upgrade ───────────────────────────────────────────────
        location /ws/ {
            proxy_pass http://backend_pool;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;     # Keep WS alive for long consultations
            proxy_send_timeout 3600s;
        }

        # ── Frontend ────────────────────────────────────────────────────────
        location / {
            proxy_pass http://frontend_pool;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # ── Health Check (no rate limit) ────────────────────────────────────
        location /health {
            proxy_pass http://backend_pool;
            access_log off;
        }
    }
}
