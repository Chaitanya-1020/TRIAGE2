# ═══════════════════════════════════════════════════════════════════════════
# Docker Compose — Production Deployment
# ═══════════════════════════════════════════════════════════════════════════

version: "3.9"

services:

  # ── PostgreSQL ─────────────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: cdss_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cdss}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: cdss_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cdss}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cdss_net

  # ── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: cdss_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
    networks:
      - cdss_net

  # ── FastAPI Backend ─────────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: cdss_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-cdss}:${POSTGRES_PASSWORD}@postgres:5432/cdss_db
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PHI_ENCRYPTION_KEY: ${PHI_ENCRYPTION_KEY}
      APP_ENV: production
      DEBUG: "false"
    volumes:
      - ml_models:/app/app/ml/models:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cdss_net
    deploy:
      replicas: 2                   # Run 2 backend instances for HA
      resources:
        limits:
          memory: 1G
          cpus: "1.0"

  # ── Next.js Frontend ───────────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.cdss.health}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-wss://api.cdss.health}
    container_name: cdss_frontend
    restart: unless-stopped
    networks:
      - cdss_net
    depends_on:
      - backend

  # ── Nginx Reverse Proxy ────────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    container_name: cdss_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - cdss_net

volumes:
  postgres_data:
  redis_data:
  ml_models:
  nginx_logs:

networks:
  cdss_net:
    driver: bridge
